    <body>
  <ul class="full-slideshow">
    <li><span>Image 01</span></li>

    <li><span>Image 05</span></li>

  </ul>

  <div class="pg-home page-wrap">
    <div class="blurred-bg">
      <div class="top-wrap">
        <ul class="menu-bar">
            <li><a id="global-menu" href="#sidr-menu-source"><span class="icon-menu" aria-hidden="true"></span></a></li>
            <li><span class="top-title">Current Conditions</span></li>
            <li><a id="global-settings" href="#sidr-right"><span class="icon-menu" aria-hidden="true"></span></li>
        </ul>
        <ul class="action-bar">
            <li>share</li>
            <li>like</li>
            <li>gift</li>
        </ul>

      </div>


    <div class="bottom-wrap">
      <div class="forecast-row">
        <!--Weather Details-->

        <div class="weather-details">
          <div class="heading clear">
            <div class="forecast-location">
              <span class="forecast-city">Atlanta</span>
            </div>

            <div class="forecast-time">
              <div class="clock">
                <div class="display">
                  <div class="digits"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="content-obs">
            <!-- wx icon -->

            <div style=
            "background-image:url(http://s.imwx.com/img/mobileweb/wxicon/color/200/32.png)"
            class="forecast-details-wxicon"></div><!-- // wx icon -->

            <div class="content-obs-text">
              <span class="content-obs-temp">72&deg;</span> <span class=
              "content-obs-phrase">Sunny</span>
            </div><!-- // content obs text -->
          </div>
        </div>
      </div>

      <div class="scrubber-row">
        <div class="song-img"><img src="http://placehold.it/40x40/414042/ffffff" width=
        "40" height="40"></div>

        <div class="song-text">
          <div class="song-title">
            Ain't No Sunshine
          </div>

          <div class="song-artist">
            Bill Withers
          </div>
        </div>

        <div class="player-controls">
          <span class="prev-song">Prev</span> <span class="play-song">Play</span>
          <span class="next-song">Next</span>
        </div>
      </div>
    </div>
    </div>
  </div>
