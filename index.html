<!DOCTYPE html>
<!--[if lt IE 7 ]> <html class="ie ie6 no-js" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="ie ie7 no-js" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="ie ie8 no-js" lang="en"> <![endif]-->
<!--[if IE 9 ]>    <html class="ie ie9 no-js" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--><html class="no-js" lang="en"><!--<![endif]-->
    <head>
        <title>CHIME DEMO - new</title>

        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/fonts.css" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'/>

    </head>
    <body>
  <ul class="full-slideshow">
    <li><span>Image 01</span></li>
    <li><span>Image 02</span></li>
    <li><span>Image 03</span></li>
    <li><span>Image 04</span></li>
    <li><span>Image 05</span></li>
    <li><span>Image 06</span></li>
  </ul>

  <div class="pg-home page-wrap">
    <div class="blurred-bg">
      <div class="top-wrap">
        <div id="global-menu" class="top-menu icon-large"></div>
        <div class="top-title"></div>
        <div id="global-settings" class="top-player icon-large"></div>
      </div>


    <div class="bottom-wrap">
      <div class="forecast-row">
        <!--Weather Details-->

        <div class="weather-details">
          <div class="heading clear">
            <div class="forecast-location">
              <span class="forecast-city">Atlanta</span>
            </div>

            <div class="forecast-time">
              <div class="clock">
                <div class="display">
                  <div class="digits"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="content-obs">
            <!-- wx icon -->

            <div style=
            "background-image:url(http://s.imwx.com/img/mobileweb/wxicon/color/200/32.png)"
            class="forecast-details-wxicon"></div><!-- // wx icon -->

            <div class="content-obs-text">
              <span class="content-obs-temp">72&deg;</span> <span class=
              "content-obs-phrase">Sunny</span>
            </div><!-- // content obs text -->
          </div>
        </div>
      </div>

      <div class="scrubber-row">
        <div class="song-img"><img src="http://placehold.it/40x40/414042/ffffff" width=
        "40" height="40"></div>

        <div class="song-text">
          <div class="song-title">
            Ain't No Sunshine
          </div>

          <div class="song-artist">
            Bill Withers
          </div>
        </div>

        <div class="player-controls">
          <span class="prev-song">Prev</span> <span class="play-song">Play</span>
          <span class="next-song">Next</span>
        </div>
      </div>
    </div>
    </div>
  </div>

		<!-- JavaScript Includes -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
        <script src="js/vendor/jquery.sidr.min.js"></script>
		<script src="js/all.js"></script>

        <script>
            moment.lang('en', {
                meridiem : function (hour, isLowercase) {
                    if (hour < 12) {
                        return "A";
                    } else {
                        return "P";
                    }
                }
            });

            function update_time(){
            var now = moment().format("h:MM A");
            $(".digits").text(now)}

            update_time();
            setInterval(update_time, 1000);




        </script>


    </body>
</html>
